<!-- templates/delete_todo.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Task</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: rgb(72, 72, 117);">
    <div class="container mt-5">
        <div class="bg-success p-4 rounded" style="max-width: 500px; margin: 0 auto;">
            <h2 class="text-center text-white">Delete Task</h2>
            <p class="text-center text-white">Are you sure you want to delete "{{ todo.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100">Yes, Delete</button>
            </form>
            <a href="{% url 'todo' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
        </div>
    </div>
</body>
</html>
