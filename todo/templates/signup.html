<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: rgb(72, 72, 117);">

    <div class="container mt-3 bg-dark rounded-5 p-5">
        <h2 class="text-white text-center">Signup</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3 mt-3 text-danger fw-bold">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="Enter Username" name="username">
            </div>
            <div class="mb-3 text-danger fw-bold">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3 text-danger fw-bold">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" placeholder="Enter password" name="pwd" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
        <div class="pt-3 text-center">
            <b class="text-white ">Already have an account?</b>
            <br>
            <div class="bg-white rounded-3 w-25 mt-2 m-auto">
                <a class="anc text-decoration-none fw-bold text-success" href="/login">Login</a>            </div>
            
        </div>
    </div>

</body>

</html>
