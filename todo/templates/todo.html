<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: rgb(72, 72, 117);">
    <div class="signup-login d-flex justify-content-center mt-3 rounded-5">
        <div class="bg-success" style="width: 500px; margin-top: 80px; padding: 20px; border-radius: 10px;">
            <div class="heading mt-3">
                <h1 class="text-center text-danger">Hello {{user}}</h1>

                <p class="fw-bold text-center">GET THINGS DONE</p>
            </div>
            <div class="d-flex justify-content-center">
                <form method="post">
                    {% csrf_token %}
                    <input type="text" name="title" required placeholder="Add Today's Task">
                    <button type="submit" class="btn btn-primary">ADD</button>
                </form>
                
            </div>
        </div>
    </div>
    {% for todo in todos %}
                <div class="Todo d-flex justify-content-center gap-5 mt-3">
                    <h5>{{todo.task_number}}</h5>
                    <p>{{todo.title}}</p>
                    <div>
                        <a href="{% url 'edit_todo' todo.id %}">Edit</a>
                        <a href="{% url 'delete_todo' todo.id %}">Delete</a>
                    </div>
                </div>
                {% endfor %}

</body>

</html>
